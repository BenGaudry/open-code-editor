<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Open code editor</title>
    <link rel="stylesheet" type="text/css" href="./styles/styles.css">
	<link rel="icon" href="assets/img/favicon.png">
</head>

<body>
    <header class="menubar">
		<nav class="menubar-links">
			<ul>
				<li><button>Fichier</button>
					<ul class="submenu">
						<li>
							<button>Nouveau fichier</button>
							<span class="menu-shortcut">Ctrl + n</span>
						</li>
						<li>
							<button>Ouvrir</button>
							<span class="menu-shortcut">Ctrl + o</span>
						</li>
						<li><span class="submenu-separator"></span></li>
						<li>
							<button>Enregistrer</button>
							<span class="menu-shortcut">Ctrl + s</span>
						</li>
						<li>
							<button>Enregistrer sous</button>
							<span class="menu-shortcut">Ctrl + Alt + s</span>
						</li>
						<li><span class="submenu-separator"></span></li>
						<li>
							<button>Quitter</button>
							<span class="menu-shortcut">Alt + F4</span>
						</li>
					</ul>
				</li>

				<li><button>Édition</button>
					<ul class="submenu">
						<li><button>Annuler</button></li>
						<li><button>Rétablir</button></li>
						<li><span class="submenu-separator"></span></li>
						<li><button>Copier</button></li>
						<li><button>Couper</button></li>
						<li><button>Coller</button></li>
						<li><span class="submenu-separator"></span></li>
						<li><button>Sélectionner tout</button></li>
					</ul>
				</li>

				<li><button>Aide</button>
					<ul class="submenu">
						<li><button>Github</button></li>
					</ul>
				</li>
			</ul>
		</nav>

		<p id="menubar-title">Open code editor</p>
    </header>

    <!-- script s'éxécutant sur la page -->
    <script src="./scripts.js"></script>
</body>
</html>
